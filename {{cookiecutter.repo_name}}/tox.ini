[tox]
envlist = py27, py33

[testenv]
deps =
    -r{toxinidir}/requirements.txt
changedir={toxinidir}

[pytest]
python_functions=test_
# for some reason this line prevents correct imports
#python_files=*.py
norecursedirs=.tox

[testenv:py27]
basepython=python2.7
commands=py.test --cov=chore_time

[testenv:py33]
basepython=python3.3
commands=py.test --cov=chore_time
